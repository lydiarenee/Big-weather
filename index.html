<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Lydia's App</title>
  </head>
  <body>
      <header>
        <form class="Search-form">
          <input type="search" placeholder="Enter" class="search-form-button" />
          <input type="submit" value="Seach" class="search-form-input" />
        </form>
      </header>
<main>
      <div class="weather-app-data">
        <div class="weather-app">
          <h1 class="weather-app-city">Paris</h1>
          <p class="weather-app-details">
            Tuesday 14:49, scattered clouds
            <br />
            Humiditiy: <strong>66%</strong>, Wind:<strong>3.13km/h</strong>
          </p>
        </div>

        <div class="weather-app-temperature-container"></div>
        <div class="weather-app-icon">🌥️</div>
        <div class="weather-app-temperature">12</div>
        <div class="weather-app-unit°"></div>
      </div>
    </main>
    <footer>
      Coded by <a href="https://github.com/lydiarenee">Lydia T,</a> code hosted
      by <a href="https://github.com/lydiarenee/Big-weather">github</a> and
      website hosted on
      <a href="https://big-lydi-weather-app.netlify.app/">Netlify</a>
    </footer>
</div>
  </body>
</html>
